<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mason Lâ€™Etoile | Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" id="card">
      <div class="card-face card-front">
        <div class="card-half top">
          <div class="card-quarter top-left">
            <div class ="details">
              <h1>Mason L'Etoile</h1>
              <h2>Computer Programming & Analysis</h2>
              <h2>Fanshawe College</h2>
            </div>
          </div>
          <div class="card-quarter top-right">
            <img src="assets/me.png" alt="Mason L'Etoile" class="personal-photo"/>
          </div>
        </div>
        <div class="card-half bottom">
          <div class="card-quarter bottom-left">
            <div class="skills">
              <div class="skills-icons">
                <img src="assets/html.png" alt="HTML" />
                <img src="assets/css.png" alt="CSS" />
                <img src="assets/js.png" alt="JavaScript" />
              </div>
              <div class="skills-icons">
                <img src="assets/java.png" alt="Java" />
                <img src="assets/cpp.png" alt="C++" />
                <img src="assets/cs.png" alt="C#" />
              </div>
            </div>
          </div>
          <div class="card-quarter bottom-right">
          </div>
        </div>
      </div>
      <div class="card-face card-back">
        <div class="projects">
          <h2 class="projects-title">Projects</h2>
          <div class="projects-grid">
            <div class="project-card" data-project="portfolio">
              <h4>Portfolio</h4>
              <img src="assets/portfolio.png" alt="Portfolio" />
            </div>
            <div class="project-card" data-project="task-tracker">
              <h4>Task Tracker</h4>
              <img src="assets/task-tracker.png" alt="Task Tracker" />
            </div>
            <div class="project-card" data-project="opengl-engine">
              <h4>OpenGL Engine</h4>
              <img src="assets/opengl.png" alt="OpenGL Engine" />
            </div>
          </div>
          <div class="project-details hidden">
            <!--Dynamically Filled-->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
